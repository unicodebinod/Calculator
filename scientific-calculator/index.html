<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="author" content="CodeHim">
  <title>Scientific Calculator Example</title>

  <!-- Style CSS -->
  <link rel="stylesheet" href="./css/style.css">

  <!-- Demo CSS (No need to include it into your project) -->
  <link rel="stylesheet" href="./css/demo.css">

</head>

<body>
  <header class="intro">
    <h1> Calculator </h1>
    <div class="action">
      <a href="https://github.com/unicodebinod/Calculator.git" title="Back to download and tutorial page"
        class="btn back">my GitHub Seite</a>
    </div>
  </header>

  <main>

    <div id="container">

      <div class="calculator">
        <div class="display">

          <input id="output" type="text" name="" disabled />

        </div>
        <div id="buttons">

          <div class="row">
            <div class="button" id="clear">C</div>
            <div class="button">sqrt</div>
            <div class="button">sq</div>
            <div class="button">%</div>

          </div>
          <div class="row">
          </div>

          <div class="row">
            <div class="button number">7</div>
            <div class="button number">8</div>
            <div class="button number">9</div>
            <div class="button">รท</div>
          </div>

          <div class="row">
            <div class="button number">4</div>
            <div class="button number">5</div>
            <div class="button number">6</div>
            <div class="button">x</div>
          </div>

          <div class="row">
            <div class="button number">1</div>
            <div class="button number">2</div>
            <div class="button number">3</div>
            <div class="button">-</div>
          </div>

          <div class="row">
            <div class="button number">0</div>
            <div class="button" id>.</div>
            <div class="button" id="equals">=</div>
            <div class="button">+</div>
          </div>

        </div>
      </div>
    </div>
  </main>

  <!-- Calculator JS -->
  <script src="./js/script.js"></script>

  <style>
    footer.credit {
      float: right;
    }
  </style>

  <footer class="credit">Author: Binod Aryal</footer>

</body>

</html>
